# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Hello, world!
      - name: java version
        run: java -version
      - name: maven version
        run: mvn -version
      - name: docker version
        run: docker -v
